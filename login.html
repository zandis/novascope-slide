<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Novascope BioChips â€” Access</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',system-ui,sans-serif;background:#0F1923;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
.bg-grid{position:fixed;inset:0;background-image:radial-gradient(rgba(13,148,136,.1) 1px,transparent 1px);background-size:32px 32px;z-index:0}
.glow{position:fixed;top:-20%;right:-10%;width:50%;height:100%;background:radial-gradient(ellipse,rgba(13,148,136,.06) 0%,transparent 70%);z-index:0}
.gate{position:relative;z-index:1;text-align:center;padding:48px;max-width:420px;width:100%;margin:24px}
.gate img{height:40px;margin-bottom:32px;opacity:.8}
.gate h1{font-family:'Playfair Display',serif;font-size:1.75rem;margin-bottom:8px;letter-spacing:-0.02em}
.gate p{color:rgba(255,255,255,.5);font-size:.9rem;margin-bottom:32px}
.input-wrap{position:relative;margin-bottom:16px}
.input-wrap input{width:100%;padding:14px 20px;background:rgba(255,255,255,.06);border:1.5px solid rgba(255,255,255,.1);border-radius:12px;color:#fff;font-size:1rem;font-family:'DM Mono',monospace;letter-spacing:.3em;text-align:center;outline:none;transition:border-color .2s}
.input-wrap input:focus{border-color:rgba(13,148,136,.5)}
.input-wrap input::placeholder{letter-spacing:.1em;color:rgba(255,255,255,.25)}
.btn{width:100%;padding:14px;background:#0D9488;color:#fff;border:none;border-radius:12px;font-size:.95rem;font-weight:600;cursor:pointer;font-family:'DM Sans',sans-serif;transition:all .2s}
.btn:hover{background:#0B7C73;transform:translateY(-1px)}
.error{color:#EF4444;font-size:.8rem;margin-top:12px;opacity:0;transition:opacity .3s}
.error.show{opacity:1}
.note{color:rgba(255,255,255,.25);font-size:.7rem;margin-top:24px}
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="glow"></div>
<div class="gate">
<img id="logo" alt="Novascope BioChips" src="">
<h1>Investor Access</h1>
<p>Enter the access code to continue.</p>
<form onsubmit="return checkPass()">
<div class="input-wrap">
<input type="password" id="pw" placeholder="Access Code" maxlength="10" autofocus>
</div>
<button type="submit" class="btn">Enter</button>
<div class="error" id="err">Incorrect access code. Please try again.</div>
</form>
<p class="note">&copy; 2026 Novascope BioChips Inc. Confidential.</p>
</div>
<script src="images.js"></script>
<script>
var I=window.__IMG||{};
var el=document.getElementById('logo');
if(el&&I.LOGO_H)el.src=I.LOGO_H;

function checkPass(){
var pw=document.getElementById('pw').value;
if(pw==='0000'){
sessionStorage.setItem('nova_auth','1');
window.location.href='home.html';
}else{
document.getElementById('err').classList.add('show');
document.getElementById('pw').value='';
document.getElementById('pw').focus();
}
return false;
}

// If already authenticated, skip to home
if(sessionStorage.getItem('nova_auth')==='1'){
window.location.href='home.html';
}
</script>
</body>
</html>
